<body>
    <div class = "logo"><a href="https://github.com/gerijeb"><img src="./img/GitHub-Mark-64px.png"></a></div>
    <div class = "container">
            <div class ="visor">
                <p class="visorP" id="resultP"></p>
                <p class = "visorPBlink" id="currentVisor">...</p>
            </div>                                             
                <div class ="buttonsFunc" id="cBtn" data-number="c">C</div>
                <div class ="buttonsFunc" id="acBtn" data-number="a">AC</div>
                <div class ="operatBtn" id="percentage" data-number="%">%</div>
                <div class ="operatBtn" id="powerBtn" data-number="e">e</div>           
                <div class ="buttons" data-number="7">7</div>
                <div class ="buttons" data-number="8">8</div>
                <div class ="buttons" data-number="9">9</div>
                <div class = "operatBtn" data-number="/">รท</div>
                <div class ="buttons" data-number="4">4</div>
                <div class ="buttons" data-number="5">5</div>
                <div class ="buttons" data-number="6">6</div>
                <div class = "operatBtn" data-number="*">x</div>
                <div class ="buttons" data-number="1">1</div>
                <div class ="buttons" data-number="2">2</div>
                <div class ="buttons" data-number="3">3</div>
                <div class ="operatBtn" data-number="-">-</div>
                <div class ="buttons" id="point" data-number = ".">.</div>
                <div class ="buttons" data-number="0">0</div>
                <div class ="evaluate" data-number="=" id="evaluate">=</div>
                <div class ="operatBtn" data-number="+">+</div>
