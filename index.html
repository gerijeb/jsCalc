<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale.0">
    <title>&#128290; Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "logo"><a href="https://github.com/gerijeb"><img src="./img/GitHub-Mark-Light-64px.png"></a></div>
            <div class ="visor">
                <p class="visorP" id="resultP"></p>
                <p class = "visorPBlink" id="currentVisor">...</p>
            </div>
            <div class ="buttonContainer1">
                <div class ="buttons" data-number="">7</div>
                <div class ="buttons" data-number="">8</div>
                <div class ="buttons" data-number="">9</div>
                <div class ="buttonsFunc" id="delBtn">C</div>
                <div class ="buttonsFunc" id="acBtn">AC</div>
            </div>
            <div class = "buttonContainer2">
                <div class ="buttons" data-number="">4</div>
                <div class ="buttons" data-number="">5</div>
                <div class ="buttons" data-number="">6</div>
                <div class = "operatBtn">x</div>
                <div class = "operatBtn">รท</div>
            </div>
            <div class = "buttonContainer3">
                <div class ="buttons" data-number="1" id="1">1</div>
                <div class ="buttons" data-number="">2</div>
                <div class ="buttons" data-number="">3</div>
                <div class ="operatBtn">+</div>
                <div class ="operatBtn">-</div>
            </div>
            <div class = "buttonContainer4">
                <div class ="buttons" data-number="">0</div>
                <div class ="operatBtn" id="point">.</div>
                <div class ="buttons" id="cBtn">C</div>
                <div class ="operatBtn" id="powerBtn">EXP</div>
                <div class ="evaluate">=</div>
            </div>
            </div>
    </div>
</body>
</html>
